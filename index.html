<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Youtube page</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      <header class="container">
          <div class="menu">
            <svg height="16px" viewBox="0 -53 384 384" width="16px" xmlns="http://www.w3.org/2000/svg"><path d="m368 154.667969h-352c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h352c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"/><path d="m368 32h-352c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h352c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"/><path d="m368 277.332031h-352c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h352c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"/></svg>

          </div>
          <div class="seach-bar">
              <input type="text"> 
              <img src="asset/loupe.png">

          </div> 
          <div class="upload">
              <img src="asset/upload-button.png">

          </div>
          <div class="sign-in">
              <button class="sign-in-button"></button>
          </div>
          


      </header>

      <main class="container">
          <div class="message"></div>
          <section class="video-player">
              <div class="info"></div>
              <div class="description"></div>
              <div class="comments"></div>
          </section>
          <section class="side-bar"></section>

      <footer class="container">
          <div class="options">

          </div>
          <div class="quick-links"></div>
      </footer>
